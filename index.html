<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <h2 class="quote-advice"><span class="quote-id"></span></h2>
    <q class="quote-text"></q>
    <img class="divider-img desktop" src="./images/pattern-divider-desktop.svg" alt="divider image">
    <img class="divider-img mobile" src="./images/pattern-divider-mobile.svg" alt="divider image">
    <button>
      <img src="./images/icon-dice.svg" alt="dice image button">
    </button>
  </main>

  <script src="./main.js"></script>
</body>
</html>
